<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <div class="container my-5">

    <div class="cart-icon" style="height: 50px;">
      <i class="fas fa-shopping-cart"></i>
      <span class="total-qty">0</span>
    </div>

    <div class="products row">

    </div>

    <section class="cart">
      <i class="fas fa-times"></i>
      <h2>CART</h2>
      <form action="">
        <table>
          <thead>
            <tr>
              <th>Sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Chọn</th>
            </tr>
          </thead>
          <tbody>
      
          </tbody>
        </table>

        <div class="final">
          <div class="price-total" style="text-align: right;">
            <p style="font-weight: bold;">Tổng tiền: $<span>0</span></p>
          </div>
          
          <button type="button" class="thanhToan">Thanh toán <i class="fas fa-credit-card" style="color:#6665dd;"></i></button>

          <button type="button" class="clearCart">Xóa giỏ hàng <i class="fas fa-trash" style="color:#bb342f;"></i></button>
        </div>
        
      </form>
    </section>

  </div>


  <div class="overlay">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


  <!-- AXIOS  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="./app/services/ProductService.js"></script>
  <script src="./app/controllers/main.js"></script>

</body>

</html>
