<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách quản lý sản phẩm</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header class="display-4 my-4">
            Danh sách quản lý sản phẩm
        </header>
        <!-- Phan tab menu -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
            </li>

        </ul>
        <br />
        <!-- Tab panes -->
        <div class="tab-content">
            <!--Danh sách sản phẩm -->
            <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
                <div class="row">
                    <div class="col-md-8">
                        <!-- BEGIN BUTTOM THÊM MỚI -->
                        <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-plus mr-1"></i>
                            Thêm Mới
                        </button>
                        <!-- END BUTTON THÊM MỚI -->
                    </div>
                    <div class="col-md-4">
                        <!-- BEGIN TÌM KIẾM -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nhập từ khóa"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" />
                            <div class="input-group-append">
                                <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- END TÌM KIẾM -->
                    </div>
                </div>
                <div class="clear-fix"></div>
                <div class="tblSanPham" id="tblSanPham">
                    <!-- BEGIN TABLE SẢN PHẨM -->
                    <table class="table table-bordered">
                        <thead>
                            <th>STT</th>
                            <th>Tên Sản Phẩm</th>
                            <th>Giá</th>
                            <th>Kích thước màng hình</th>
                            <th>Camera sau</th>
                            <th>Camera trước</th>
                            <th>Hình Ảnh</th>
                            <th>Mô tả</th>
                            <th>Hãng</th>
                            <th></th>
                        </thead>
                        <tbody id="tblDanhSachSP"></tbody>
                    </table>
                    <!-- END TABLE SẢN PHẨM -->
                </div>
                <br />
            </div>
            <!-- Kết thúc danh sách sản phẩm -->
        </div>

        <!--KetThuc Tabmenu-->

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Thêm sản phẩm mới</h4>
                            <button type="button" class="close" onclick="resetForm()"
                            data-dismiss="modal">
                                &times;
                            </button>
                        </div>
                        <!-- Modal body -->

                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tên Sản Phẩm</label>
                                <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
                                <span id="spanTenSP" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Giá</label>
                                <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
                                <span id="spanGiaSP" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label>Kích thước màng hình</label>
                                <input class="form-control" id="kichThuocSP"></input>
                                <span id="spankichThuocSP" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label>Camera sau</label>
                                <input class="form-control" id="cameraB"></input>
                                <span id="spancameraB" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label>Camera trước</label>
                                <input class="form-control" id="cameraF"></input>
                                <span id="spancameraF" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Hình Ảnh</label>
                                <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
                                <span id="spanHinhSP" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label>Mô tả</label>
                                <textarea class="form-control" id="moTaSP" cols="30" rows="5"></textarea>
                                <span id="spanmoTaSP" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label>Hãng</label>
                                <input class="form-control" id="hangSP"></input>
                                <span id="spanhangSP" class="text-danger"></span>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer"></div>
                    </div>
                </div>
        </div>
    </div>
    <div id="container"></div>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>



    <!-- Thư viện Axios giúp giao tiếp với API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./services/SanPhamService.js"></script>

    <script src="./models/SanPham.js"></script>

    <!-- validation -->
    <script src="./controllers/validation.js"></script>

    <script src="./controllers/main.js"></script>

</body>

</html>
